<header class="flex-1 flex flex-col">
    <div class="bg-white shadow-sm border-b border-gray-200 p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button class="sm:hidden p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h1 class="text-xl font-semibold text-gray-800 capitalize">{{ active_tab | default('Dashboard') }}</h1>
        </div>
        <div class="flex items-center gap-4">
            <form method="POST" action="/logout">
                <button type="submit" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
            </form>
            <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold">
                {{ request.session.user.email[0] | upper if request.session.user else 'G' }}
            </div>
        </div>
    </div>
</header>
