{% extends "base.html" %}

{% block title %}Login - Course Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#003366] to-[#005588] px-4">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Course Dashboard</h1>
            <p class="text-gray-600">Sign in to continue</p>
        </div>
        
        <form method="POST" action="/login" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email (optional)</label>
                <input 
                    type="text" 
                    name="email" 
                    value="demo@university.edu"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003366] focus:border-transparent"
                    placeholder="your.email@university.edu"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password (optional)</label>
                <input 
                    type="password" 
                    name="password" 
                    value="demo"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003366] focus:border-transparent"
                    placeholder="••••••••"
                >
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">I am a...</label>
                <select name="user_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#003366] focus:border-transparent">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-[#003366] text-white py-3 rounded-lg hover:bg-[#004477] transition-colors font-medium"
            >
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
